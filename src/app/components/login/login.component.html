<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          class="form-input" 
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-input" 
          required>
      </div>
      <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </form>
  </div>
</div>
